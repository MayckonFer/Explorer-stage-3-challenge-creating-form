<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <title>Crie seu evento</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="spacing">
                <h1>avalie a sua mentoria</h1>

                <p>
                    Chegou a hora de avaliar o seu mentor. Bora lá?
                </p>

                <img src="./images/img1.png" alt="imagem de um balão vermelho com 3 estrelas brancas e 2 apagadas">
            </div>
        </header>

        <main>
            <form>
                <div class="wrapeper-title">
                    <legend>Informações pessoais</legend>
                </div>

                <div class="spacing">
    
                    <fieldset class="register-content">
                        <article>
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name" readonly>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="email">Email <span>(digite um email válido)</span></label>
                                <input type="email" id="email" required>
                            </div>
                        </article>
                    </fieldset>

                    <fieldset class="register-content">
                        <legend class="title-form">Informações do mentor</legend>

                        <div class="input-wrapper">
                            <label for="mentor">Selecione quem foi o seu mentor</label>
                            <input type="text" id="mentor">
                        </div>

                        <div class="input-wrapper">
                            <label id="feedback-title" for="feedback">Feedback sobre o mentor</label>
                            <textarea id="feedback"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </fieldset>

                    <fieldset class="register-content">
                        <legend class="title-form">Agendando próxima mentoria</legend>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date" required />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" required />
                            </div>
                        </div>

                        <button class="btn">SALVAR</button>
                    </fieldset>
                </div>
            </form>
        </main>
    </body>
</html>
